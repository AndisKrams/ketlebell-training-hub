{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Checkout</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="row">
        <div class="col-md-8">
          {% for field in form %}
            <div class="mb-3">
              {{ field.errors }}
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Place order</button>
    </form>
  </div>
{% endblock %}
